<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A quick intraday chart view for BTC ETH and LTC.">
    <meta name="author" content="Venture Focused Consulting">
    <link rel="icon" href="favicon.ico">

    <title>Currency Charts | For Intraday Currency Traders</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <div id="chart-selector" class="header-section">
      <span id="tradingview-copyright"></span>
      <script src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js">{
        "symbols": [
          {
            "description": "EUR/USD",
            "proName": "OANDA:EURUSD"
          },
          {
            "description": "GBP/USD",
            "proName": "OANDA:GBPUSD"
          },
          {
            "description": "AUD/USD",
            "proName": "OANDA:AUDUSD"
          },
          {
            "description": "NZD/USD",
            "proName": "OANDA:NZDUSD"
          },
          {
            "description": "USD/CAD",
            "proName": "OANDA:USDCAD"
          },
          {
            "description": "USD/CHF",
            "proName": "OANDA:USDCHF"
          },
          {
            "description": "USD/JPY",
            "proName": "OANDA:USDJPY"
          }
        ],
        "locale": "en"
      }</script>

      <button class="hidden-button btc-button" onclick="addCharts('OANDA:USDTRY');"></button>
      <button class="hidden-button eth-button" onclick="addCharts('OANDA:EURTRY');"></button>
      <button class="hidden-button ltc-button" onclick="addCharts('OANDA:TRYJPY');"></button>
    </div>

    <div id="main" class="main">
        <div id="info-section" class="info-section">
              <h1>Select a Cross</h1>
              <button class="btn btn-secondary my-2 my-sm-0" onclick="addCharts('OANDA:USDTRY');"><b>USD/TRY</b></button>
              <button class="btn btn-secondary my-2 my-sm-0" onclick="addCharts('OANDA:EURTRY');"><b>EUR/TRY</b></button>
              <button class="btn btn-secondary my-2 my-sm-0" onclick="addCharts('OANDA:TRYJPY');"><b>TRY/JPY</b></button>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="js/script.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-53648946-10"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'UA-53648946-10');

  </body>
</html>
